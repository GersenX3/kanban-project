events {
    worker_connections 1024;
}

http {
    # Configuración básica de HTTP
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name kanban-react.ddns.net;

        # Configuración para la API - rutas que empiecen con /auth
        location /auth {
            proxy_pass http://kanban-api-auth:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Headers adicionales para CORS si es necesario
            proxy_set_header Access-Control-Allow-Origin *;
            proxy_set_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            proxy_set_header Access-Control-Allow-Headers "Content-Type, Authorization";
        }

        # Configuración para la aplicación React - todas las demás rutas
        location / {
            proxy_pass http://kanban-ui:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Configuración adicional para aplicaciones React (SPA)
            try_files $uri $uri/ @fallback;
        }

        # Fallback para rutas de React Router
        location @fallback {
            proxy_pass http://kanban-ui:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Opcional: Configuración para archivos estáticos si los tienes
        location /static/ {
            proxy_pass http://kanban-ui:80;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}